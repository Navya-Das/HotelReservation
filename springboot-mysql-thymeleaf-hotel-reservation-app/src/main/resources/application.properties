spring.application.name=springboot-mysql-thymeleaf-hotel-reservation-app
# ===============================
# DATABASE CONNECTION
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hotelreservation
spring.datasource.username=root
spring.datasource.password=Mysql
server.port=8080
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# thymeleaf
# ===============================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false 
#If you disable the Thymeleaf cache, the templates will be automatically 
#reloaded when they need to be parsed, it has to do with hot swapping your server-side templates.
